<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>JQuery Server Calculator</title>
  </head>
  <body>
    <h1>A Very Basic Calculator!</h1>

    <input type="text" id="num1" placeholder="number" /> <br />
    <input type="radio" id="plus" class="operation" value="+" />
    <label for="plus">+</label> <br />
    <input type="text" id="num2" placeholder="number" /> <br />
    <button type="button">=</button> <br />
    <div id="most-recent-calc">placeholder for most recent calc</div>
    <br />
    <div id="calc-history">Calculation History:</div>
  </body>
</html>
